name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  lint-and-test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm run installDependencies
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run testBackend